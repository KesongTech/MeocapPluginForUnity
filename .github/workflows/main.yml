name: Create Unity Package

on: push

jobs:
  packaging:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Get latest tag
      id: latest-tag
      run: echo "::set-output name=tag::$(git describe --tags `git rev-list --tags --max-count=1`)"


    - name: Checkout to latest tag
      uses: actions/checkout@v2
      with:
        ref: ${{ steps.latest-tag.outputs.tag }}
    
    - run: |
        echo "Assets/Editor.meta" > packageList
        echo "Assets/Scripts.meta" >> packageList
        echo "Assets/Plugins.meta" >> packageList
        find Assets/Editor -name *.meta >> packageList
        find Assets/Scripts -name Meo*.meta >> packageList
        find Assets/Plugins -name *.meta >> packageList

    - run: mkdir output
    
    - uses: pCYSl5EDgo/create-unitypackage@master
      with:
        package-path: 'output/output.unitypackage'
        include-files: packageList
    
    - name: Create ZIP Archive
      run: zip -r package.zip output
        
    - name: Get tag name from git describe
      id: get_tag_name
      run: |
          git fetch --tags --force
          latest_tag=$(git describe --tags)
          echo "latest_tag=$(git describe --tags)" >> "$GITHUB_ENV"
          

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.latest_tag }}
        release_name: MP4U ${{ env.latest_tag }} Release
        draft: false
        prerelease: false
      
    - name: Upload Github Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: package.zip
        asset_name: package.zip
        asset_content_type: application/octet-stream
